<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body style="background-color:gray;">
    <div class="container-fluid">
    <div class="jumbotron">
        <form>
            <div class="form-group">
                <label>Bill Amount <span style="color:red;">(Do not enter $)</span></label>
                <input type="text" class="form-control" id="billAmount">
            </div>
                
            <div class="form-group">
                <label>Tip Percentage</label>
                <input type="text" value="." class="form-control" id="tipPercentage">
            </div>
            <button type="button" class="btn btn-primary" id="calculatebtn">Calculate</button>
        </form>

        <p class="displayTip"></p>
    </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
